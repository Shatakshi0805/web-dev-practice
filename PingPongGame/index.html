<!DOCTYPE html>
<html>

    <head>
        <title>Ping Pong</title>
    </head>
    <link href = "style.css" rel = "stylesheet">

    <body>
        <div id = "parent">
            <section class = "section-one">
                <img src = "photo.jpg" alt = "Ping Pong Bat">
            </section>

            <section class = "section-two">
                <h4 id = "game-heading">Ping Pong Score Keeper</h4>
            </section>

            <section class = "section-three">
                <h2 id = "h2">0 to 0</h2>

                <p class = "text" id = "p">Use the buttons below to keep score.</p>

                <h3 class = "text">Playing to 
                    <select name="pets" id="players-select">
                    <option value="" id = "option-display">7</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option> 
                </h3>
            </section>

            <section class = "section-four">
                <div class = "main">
                    <div class = "player1">
                        <h5>+1 Player One</h5>
                    </div>
                    <div class = "player2">
                       <h5> +1 Player Two</h5>
                    </div>
                    <div class = "resetbtn">
                    <h5>Reset</h5>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
