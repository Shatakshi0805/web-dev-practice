<html>

    <body>

        <div id="map"></div>
        
        <div id = "weather-search">
            <div id = "heading"><p>Search for Weather</p></div>
            <form id = "search">
                <div id = "one"><input id = "inputVal"  type = "text" placeholder = "Enter Location" >
                    <span>
                        <button type = "button"> <img id = "search-icon" src="https://img.icons8.com/material-outlined/24/000000/search--v2.png"/></button>
                    </span>
                </div>
                
            </form>
            
        </div>

        <div id = "weather-display"></div>
        
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA5KxAWd8dNV9kd-gLo2kyPmdDPLSBeBk&callback=initMap&v=weekly"
        async
      ></script>
        
          <script>
              let x = navigator.geolocation;
              x.getCurrentPosition(success, failure);

              function success(position) {
                  let myLat = position.coords.latitude;
                  let myLon = position.coords.longitude;

                  let coords = new google.maps.LatLng(myLat, myLon);

                  let mapOptions = {
                      zoom: 9,
                      center: coords,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                  }

                  var map = new google.maps.Map(document.getElementById("map"), mapOptions);
  			      var marker = new google.maps.Marker({map:map, position:coords});

              }

              function failure() {

              }
          </script>
          <script  src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <script src = app.js></script> 
    </body>

    
</html>
